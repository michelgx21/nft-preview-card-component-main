<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main class="wrapper">
  <header>
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium_wrapper">
    <img src="./images/icon-view.svg" alt="icon view svg" class="view_wrapper" >
  </header>
  <section class="contents_wrapper">
    
      <h1 class="title_wrapper">Equilibrium #3429</h1>
    
      <p class="paragraph_wrapper">Our Equilibrium collection promotes balance and calm.</p>
    <div class="ETH_contents_wrapper">
<img src="./images/icon-ethereum.svg" alt="icon ethereum svg">
        <p class="numbre">0.041 ETH</p>
<img src="./images/icon-clock.svg" alt="icon clock svg">
        <p class="day">3 days left</p>
    </div>
   <div class="avatar_contents_wrapper">
     <img src="./images/image-avatar.png" alt="image avatar svg">
       <p class="avatar_text_wrapper">Creation of <span>Jules Wyvern</span></p>
   </div>
  </section>
</main>

</body>
</html>
